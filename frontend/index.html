<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Manager</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Add New Contact</h2>
            <input type="text" id="contact-name" placeholder="Name" class="form-control mb-2">
            <input type="text" id="contact-phone" placeholder="Phone" class="form-control mb-2">
            <input type="email" id="contact-email" placeholder="Email" class="form-control mb-2">
            <button class="btn btn-primary" onclick="addContact()">Add Contact</button>
        </section>

        <section class="contact-list-section">
            <h2>Contact List</h2>
            <input type="text" id="search" placeholder="Search contacts..." class="form-control mb-3" oninput="filterContacts()">
            <ul id="contact-list" class="list-group"></ul>
        </section>
    </main>

    <!-- Modales para editar y eliminar -->
    <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-contact-id">
                    <input type="text" id="edit-contact-name" placeholder="Name" class="form-control mb-2">
                    <input type="text" id="edit-contact-phone" placeholder="Phone" class="form-control mb-2">
                    <input type="email" id="edit-contact-email" placeholder="Email" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditContact()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteContactModal" tabindex="-1" aria-labelledby="deleteContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteContactModalLabel">Delete Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="delete-contact-id">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteContact()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Contact Manager</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
